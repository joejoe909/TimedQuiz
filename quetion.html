        //create question qna screen add buttons
        //then add method to ask diffrent questions.
         class correctAnswr {
                constructor(setQuestionText) {

                    class question {
                        constructor(text) {
                            var Question = document.createElement('div');
                            Question.className = 'alert alert-primary';
                            var q = document.createElement('label');
                            q.className = 'col control-label';
                            q.innerHTML = text;
                            Question.appendChild(q);
                            document.body.appendChild(Question);
                        }

                    }
                 
                    const correct = new question(setQuestionText);
                }

            }

             const corr = new correctAnswr("We are dispalying the question");
             document.body.appendChild(corr);
    </script>
